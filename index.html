<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Music Nerd Bot</title>
  <style>
    body {
      background: linear-gradient(180deg, #4b0082, #191970);
      font-family: 'Segoe UI', Arial, sans-serif;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      width: 100%;
      background: white;
      color: #333;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }
    h1 {
      text-align: center;
      color: #4b0082;
    }
    #chat-container {
      max-height: 400px;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid #ccc;
      background: #f9f9f9;
      margin-bottom: 15px;
      border-radius: 10px;
    }
    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 10px;
    }
    .user-message {
      background: #e6e6fa;
      text-align: right;
    }
    .bot-message {
      background: #d3d3d3;
    }
    .error-message {
      background: #ffe6e6;
      color: red;
    }
    .input-group {
      display: flex;
      gap: 10px;
    }
    #user-input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 2px solid #4b0082;
    }
    #send-btn {
      padding: 10px 20px;
      background: #4b0082;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    #send-btn:hover {
      background: #9400d3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ¶ Music Nerd Bot</h1>
    <div id="chat-container">
      <div class="message bot-message">ðŸŽµ Welcome! Ask me anything about music.</div>
    </div>
    <div class="input-group">
      <input type="text" id="user-input" placeholder="ðŸŽ§ Ask about music..." />
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script>
    const chatContainer = document.getElementById('chat-container');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');

    function addMessage(content, type = 'bot') {
      const div = document.createElement('div');
      div.className = `message ${type}-message`;
      div.textContent = type === 'user' ? `ðŸŽ§ You: ${content}` : `ðŸŽµ Music Nerd Bot: ${content}`;
      chatContainer.appendChild(div);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    async function sendMessage() {
      const prompt = userInput.value.trim();
      if (!prompt) return;

      addMessage(prompt, 'user');
      userInput.value = '';

      if (['exit', 'quit', 'bye'].includes(prompt.toLowerCase())) {
        addMessage('Catch you later! Keep vibing! ðŸŽ¶', 'bot');
        userInput.disabled = true;
        sendBtn.disabled = true;
        return;
      }

      try {
        const response = await fetch('http://192.168.1.105:5000/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt })
        });

        const data = await response.json();
        if (data.error) {
          addMessage(`Error: ${data.error}`, 'error');
        } else {
          addMessage(data.response, 'bot');
        }
      } catch (error) {
        addMessage('Error: Could not connect to the server.', 'error');
      }
    }

    sendBtn.addEventListener('click', sendMessage);
    userInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
